<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifikasi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div id="notificationModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 w-96">
            <h2 class="text-lg font-bold mb-4">Perhatian!</h2>
            <p class="text-gray-700">Kamu tidak memiliki akses untuk membuka halaman ini.</p>
            <div class="mt-4">
                <a href="javascript:history.back()" class="bg-blue-500 text-white px-4 py-2 rounded">Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('notificationModal').classList.remove('hidden');

        document.getElementById('closeButton').onclick = function() {
            document.getElementById('notificationModal').classList.add('hidden');
        };
    </script>
</body>
</html>
