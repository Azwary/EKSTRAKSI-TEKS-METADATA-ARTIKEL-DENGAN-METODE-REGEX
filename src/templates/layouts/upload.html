<h2 class="text-2xl font-bold mb-6">Upload New Article</h2>
<form id="uploadForm" method="post" enctype="multipart/form-data">
  <div
    id="drop-area"
    class="drop-area p-4 mb-4 border-2 border-dashed border-gray-300 rounded-lg mt-20 text-center hover:border-blue-500 transition duration-200"
    style="height: 200px"
  >
    <input
      type="file"
      name="file"
      id="fileInput"
      accept=".pdf, .docx"
      required
      class="hidden"
    />
    <label
      for="fileInput"
      class="text-center cursor-pointer text-blue-600 font-semibold"
      >Choose File</label
    >
    <p id="fileName" class="mt-2 text-sm text-gray-500">
      Tidak ada file yang dipilih
    </p>
  </div>
  <div class="flex justify-end gap-4">
    <button
      type="submit"
      name="action"
      value="Process"
      class="bg-blue-800 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-900 transition duration-200"
    >
      Process
    </button>
    <button
      type="button"
      name="action"
      value="Cancel"
      class="bg-red-800 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-900 transition duration-200"
      id="cancelButton"
    >
      Cancel
    </button>
  </div>
</form>

<script>
  document
    .getElementById("cancelButton")
    .addEventListener("click", function () {
      // Redirect to the articles page
      window.location.href = "/articles";
    });

  const fileInput = document.getElementById("fileInput");
  const fileNameDisplay = document.getElementById("fileName");

  fileInput.addEventListener("change", function () {
    const fileName = fileInput.files[0]
      ? fileInput.files[0].name
      : "Tidak ada file yang dipilih";
    fileNameDisplay.textContent = fileName;
  });
</script>
