{% extends "layouts/base.html" %}
{% block title %}Statistik{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto mt-10 p-6 bg-white shadow-xl rounded-2xl border border-gray-100">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">
        ðŸ“Š Statistik Jumlah Artikel
    </h2>
    <form method="GET" action="/grafik" class="mb-6 text-center">
        <label for="filter" class="mr-3 text-gray-700 text-md font-medium">Lihat berdasarkan:</label>
        <select name="tipe" id="filter"
            class="border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700"
            onchange="this.form.submit()">
            <option value="affiliation" {% if tipe=='affiliation' %}selected{% endif %}>Afiliasi</option>
            <option value="author" {% if tipe=='author' %}selected{% endif %}>Author</option>
        </select>
    </form>
    <div class="relative w-full h-[400px]">
        <canvas id="grafikAfiliasi" class="w-full h-full rounded-lg shadow-md border border-gray-200"></canvas>
    </div>
    <div id="judulList" class="mt-6 p-4 bg-gray-100 rounded-lg text-sm hidden">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Judul Artikel:</h3>
        <ul id="judulItems" class="list-disc pl-5 text-gray-600"></ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const chartData = JSON.parse(`{{ data|tojson|safe }}`);
    const tipe = "{{ tipe }}";
    const ctx = document.getElementById('grafikAfiliasi').getContext('2d');
    const gradient = ctx.createLinearGradient(0, 0, 0, 400);
    gradient.addColorStop(0, 'rgba(59,130,246,0.4)');
    gradient.addColorStop(1, 'rgba(59,130,246,0.05)');
    const labels = chartData.map(item => item.label);
    const values = chartData.map(item => item.value);
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: `Jumlah Artikel per ${tipe.charAt(0).toUpperCase() + tipe.slice(1)}`,
                data: values,
                fill: true,
                backgroundColor: gradient,
                borderColor: 'rgba(59,130,246,1)',
                pointBackgroundColor: 'rgba(59,130,246,1)',
                tension: 0.4,
                pointRadius: 4,
                pointHoverRadius: 6
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: false,
            onClick: function (evt, elements) {
                if (elements.length > 0) {
                    const index = elements[0].index;
                    const label = this.data.labels[index];

                    fetch(`/grafik/judul?tipe=${tipe}&label=${encodeURIComponent(label)}`)
                        .then(res => res.json())
                        .then(titles => {
                            const listContainer = document.getElementById("judulList");
                            const list = document.getElementById("judulItems");
                            list.innerHTML = "";

                            if (titles.length > 0) {
                                titles.forEach(title => {
                                    const li = document.createElement("li");
                                    li.textContent = title;
                                    list.appendChild(li);
                                });
                                listContainer.classList.remove("hidden");
                            } else {
                                list.innerHTML = "<li>Tidak ada judul ditemukan.</li>";
                                listContainer.classList.remove("hidden");
                            }
                        });
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'bottom',
                    labels: {
                        font: { size: 14 },
                        color: '#4B5563'
                    }
                },
                tooltip: {
                    callbacks: {
                        label: context => `Jumlah: ${context.parsed.y}`
                    },
                    backgroundColor: 'rgba(59,130,246,0.9)',
                    titleColor: '#fff',
                    bodyColor: '#fff',
                    borderColor: '#2563EB',
                    borderWidth: 1
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { precision: 0, color: '#6B7280' },
                    title: {
                        display: true,
                        text: 'Jumlah Artikel',
                        color: '#374151',
                        font: { size: 14, weight: 'bold' }
                    }
                },
                x: {
                    ticks: { color: '#6B7280' },
                    title: {
                        display: true,
                        text: tipe.charAt(0).toUpperCase() + tipe.slice(1),
                        color: '#374151',
                        font: { size: 14, weight: 'bold' }
                    }
                }
            }
        }
    });
</script>
<style>
    @keyframes fade-in {
        from {
            opacity: 0;
            transform: translateY(-4px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in {
        animation: fade-in 0.4s ease-out;
    }
</style>
{% endblock %}
